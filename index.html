<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Notice Board Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #messages {
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            background: #e9e9e9;
            border-radius: 3px;
        }
        .delete {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            background: none;
            border: none;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notice Board Chat</h1>
        <div id="messages"></div>
        <input type="text" id="username" placeholder="Enter your name" required>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
        <button id="send">Send</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messagesDiv = document.getElementById('messages');
            const sendButton = document.getElementById('send');
            const messageInput = document.getElementById('message');
            const usernameInput = document.getElementById('username');

            // Load messages from local storage
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messagesDiv.innerHTML = '';
                messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <p><strong>${message.username}</strong>: ${message.text}</p>
                        <button class="delete" data-username="${message.username}" data-message="${message.text}">Delete</button>
                    `;
                    messagesDiv.appendChild(messageElement);
                });
            }

            // Send message
            sendButton.addEventListener('click', () => {
                const username = usernameInput.value;
                const messageText = messageInput.value;

                if (username && messageText) {
                    const messages = JSON.parse(localStorage.getItem('messages')) || [];
                    messages.push({ username, text: messageText });
                    localStorage.setItem('messages', JSON.stringify(messages));
                    messageInput.value = '';
                    loadMessages();
                }
            });

            // Delete message
            messagesDiv.addEventListener('click', (event) => {
                if (event.target.classList.contains('delete')) {
                    const messageUsername = event.target.getAttribute('data-username');
                    const messageText = event.target.getAttribute('data-message');
                    const messages = JSON.parse(localStorage.getItem('messages')) || [];

                    // Check if the logged-in user is the message sender
                    if (messageUsername === usernameInput.value) {
                        const updatedMessages = messages.filter(msg => !(msg.username === messageUsername && msg.text === messageText));
                        localStorage.setItem('messages', JSON.stringify(updatedMessages));
                        loadMessages();
                    } else {
                        alert('You can only delete your own messages.');
                    }
                }
            });

            loadMessages(); // Initial load of messages
        });
    </script>
</body>
</html>
