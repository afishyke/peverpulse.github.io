<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Notice Board Chat</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --background-light: #F0F4F8;
            --text-light: #333333;
            --chat-light: #E8EAF6;
            --message-light: #BBDEFB;
            --sent-message-light: #C8E6C9;
            
            --background-dark: #1A1A2E;
            --text-dark: #E0E0E0;
            --chat-dark: #16213E;
            --message-dark: #0F3460;
            --sent-message-dark: #1A5D1A;
        }

        .dark-mode {
            --background-color: var(--background-dark);
            --text-color: var(--text-dark);
            --chat-background: var(--chat-dark);
            --message-background: var(--message-dark);
            --sent-message-background: var(--sent-message-dark);
        }

        .light-mode {
            --background-color: var(--background-light);
            --text-color: var(--text-light);
            --chat-background: var(--chat-light);
            --message-background: var(--message-light);
            --sent-message-background: var(--sent-message-light);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            background-color: var(--chat-background);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease;
        }

        .header {
            background-color: var(--primary-color);
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        #user-selection {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #user-selection h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        #user-selection button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #user-selection button:hover {
            background-color: var(--secondary-color);
        }

        .password-popup {
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .password-popup-content {
            background-color: var(--chat-background);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
        }

        .password-popup h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .password-popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--chat-background);
            color: var(--text-color);
        }

        .password-popup button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .password-popup button:hover {
            background-color: var(--secondary-color);
        }

        #chat-area {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            background-color: var(--message-background);
            color: var(--text-color);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.sent {
            background-color: var(--sent-message-background);
            align-self: flex-end;
        }

        .message .sender {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 12px;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: var(--chat-background);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: var(--chat-background);
            color: var(--text-color);
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #send-button:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (min-width: 769px) {
            .container {
                height: 80vh;
                max-height: 700px;
                border-radius: 10px;
            }
        }
    </style>
</head>

            </div>
        </div>
    </div>
